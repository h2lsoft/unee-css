<h1>Sizes</h1>

<h4>Width</h4>
<dl>
    <dt>.w-auto</dt>
    <dd>auto</dd>

    <dt>.w-100</dt>
    <dd>100%</dd>

    <dt>.w-50</dt>
    <dd>50%</dd>

    <dt>.w-33</dt>
    <dd>33%</dd>

    <dt>.w-25</dt>
    <dd>25%</dd>

    <dt>.w-[from 0 to 100 by 5]v</dt>
    <dd>viewport width ex: .w-25v</dd>


</dl>


<h4>Height</h4>
<dl>

    <dt>.h-auto</dt>
    <dd>auto</dd>

    <dt>.h-100</dt>
    <dd>100%</dd>

    <dt>.h-50</dt>
    <dd>50%</dd>

    <dt>.h-33</dt>
    <dd>33%</dd>

    <dt>.h-25</dt>
    <dd>25%</dd>

    <dt>.h-[from 0 to 100 by 5]v</dt>
    <dd>viewport height ex: .h-25v</dd>

</dl>
