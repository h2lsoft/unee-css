<h1>List</h1>

<h3>Unordered list</h3>
<ul>
    <li>Item 1
        <ul>
            <li>Sub item 1</li>
            <li>Sub item 2</li>
            <li>Sub item 3</li>
        </ul>
    </li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<h3>Ordered list</h3>
<ol>
    <li>Item 1
        <ol>
            <li>Sub item 1</li>
            <li>Sub item 2</li>
            <li>Sub item 3</li>
        </ol>
    </li>
    <li>Item 2</li>
    <li>Item 3</li>
</ol>
