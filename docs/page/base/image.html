<h1>Image</h1>

<hgroup>
    <h3>Simple</h3>
    <p>Use <em>&lt;img&gt;</em></p>
</hgroup>
<img alt="Image from Unsplash" src="https://plus.unsplash.com/premium_photo-1725408006810-53ae337c6efd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />

<hgroup>
    <h3>Image with caption</h3>
    <p>Use <em>&lt;figure&gt;</em> and <em>&lt;caption&gt;</em></p>
</hgroup>

<figure>
    <img alt="Image from Unsplash" src="https://plus.unsplash.com/premium_photo-1725408006810-53ae337c6efd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
    <figcaption>Image test from unsplash</figcaption>
</figure>


<hgroup>
    <h3 class="mb-2">Rounded</h3>
</hgroup>

<div class="row row-cols-3 center">

    <div class="col">
        <img alt="User" class="rounded" style="height: 120px" src="https://randomuser.me/api/portraits/men/15.jpg" />
        <p><small class="text-muted">.rounded</small></p>
    </div>

    <div class="col">
        <img alt="User" class="rounded-large" style="height: 120px" src="https://randomuser.me/api/portraits/men/15.jpg" />
        <p><small class="text-muted">.rounded-large</small></p>
    </div>

    <div class="col">
        <img alt="User" class="circle" style="max-height: 120px" src="https://randomuser.me/api/portraits/men/15.jpg" />
        <p><small class="text-muted">.circle</small></p>
    </div>



</div>





<code class="css-variables" data-pattern="img, figure"></code>











<hgroup>
    <h3 class="mb-2">Avatar</h3>
</hgroup>

<div class="row row-cols-3 center">

    <div class="col">
        <img alt="User" class="img-avatar small" src="https://randomuser.me/api/portraits/med/men/57.jpg" />
        <p>Small <small class="text-muted">(.img-avatar.small)</small></p>
    </div>

    <div class="col">
        <img alt="User" class="img-avatar" src="https://randomuser.me/api/portraits/med/men/57.jpg" />
        <p>Normal <small class="text-muted">(.img-avatar)</small></p>
    </div>



    <div class="col">
        <img alt="User" class="img-avatar large" src="https://randomuser.me/api/portraits/med/men/57.jpg" />
        <p>Large <small class="text-muted">(.img-avatar.large)</small></p>
    </div>
</div>
