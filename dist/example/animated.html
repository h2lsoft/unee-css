<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Unee CSS Framework - Animated</title>
    <link rel="stylesheet" href="../unee.css">
</head>
<body>


    <div class="container p-1">

        <div class="row text-center row-cols-6 delay-0s">

            <div class="col bg-light border">
                <div class="animated animated-fade">fade</div>
            </div>

            <div class="col bg-light border">
                <div class="animated animated-left">left</div>
            </div>

            <div class="col bg-light border">
                <div class="animated animated-right">right</div>
            </div>

            <div class="col bg-light border">
                <div class="animated animated-up">up</div>
            </div>

            <div class="col bg-light border">
                <div class="animated animated-down">down</div>
            </div>

            <div class="col bg-light border">
                <div class="animated animated-zoom">zoom</div>
            </div>

            <div class="col bg-light border">
                <div class="animated animated-zoom-out">zoom-out</div>
            </div>

        </div>
    </div>


    <section class="section-overlay-black bg-black">
        <div class="container">

            <div class="row">
                <div class="col-4">
                    <img class="rounded-large animated animated-zoom" src="https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?q=80&w=500&h=500&auto=format&fit=crop">
                </div>
                <div class="col-8">
                    <hgroup>
                        <h1 class="animated animated-right">This is my title</h1>
                        <p class="pt-1 text-larger text-light animated animated-up">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque, quia, vel!</p>

                        <div class="my-1">
                            <a href="#" class="button primary large animated animated-zoom">call to action</a>
                        </div>


                    </hgroup>
                </div>
            </div>
        </div>
    </section>


    <section class="section-overlay-white bg-warning-50">
        <div class="container">

            <div class="row">

                <div class="col-8">
                    <hgroup>
                        <h1 class="animated animated-right">This is my title</h1>
                        <p class="pt-1 text-larger text-black-50 animated animated-up">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque, quia, vel!</p>

                        <div class="my-1">
                            <a href="#" class="button success large animated animated-zoom">call to action</a>
                        </div>
                    </hgroup>
                </div>

                <div class="col-4">
                    <img class="rounded-large animated animated-zoom" src="https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?q=80&w=500&h=500&auto=format&fit=crop">
                </div>

            </div>
        </div>
    </section>


    <script>
	// component> animated
	document.addEventListener('DOMContentLoaded', () => {
        const observer = new IntersectionObserver((entries, obs) =>
        entries.forEach(e => e.isIntersecting && (e.target.classList.add('animated-executed'), obs.unobserve(e.target)),
	        { threshold: 0.8})
        );
        document.querySelectorAll('.animated').forEach(el => observer.observe(el));
    });
    </script>


</body>
</html>
