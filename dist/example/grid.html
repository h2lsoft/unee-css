<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Unee CSS Framework - Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="../unee.css">
</head>
<body>

    <div class="container bg-dark text-white text-center">
        container full
    </div>

    <div class="container text-center">

        <div class="row bg-black-50">

            <div class="col-12 border border-dark-light bg-light">12</div>

            <div class="col-1 border border-dark-light bg-light">1</div>
            <div class="col-11 border border-dark-light bg-light">11</div>

            <div class="col-2 border border-dark-light bg-light">2</div>
            <div class="col-10 border border-dark-light bg-light">10</div>

            <div class="col-3 border border-dark-light bg-light">3</div>
            <div class="col-9 border border-dark-light bg-light">9</div>

            <div class="col-4 border border-dark-light bg-light">4</div>
            <div class="col-8 border border-dark-light bg-light">8</div>

            <div class="col-5 border border-dark-light bg-light">5</div>
            <div class="col-7 border border-dark-light bg-light">7</div>

            <div class="col-6 border border-dark-light bg-light">6</div>
            <div class="col-6 border border-dark-light bg-light">6</div>


        </div>


        <div class="row mt-1 bg-black-50">
            <div class="col-4 border border-dark-light bg-light">4</div>
            <div class="col-4 border border-dark-light bg-light">4</div>
            <div class="col-4 border border-dark-light bg-light">4</div>
        </div>

        <div class="row mt-1 bg-black-50">
            <div class="col-2 offset-col-2 border border-dark-light bg-light">2 + .offset-col-2</div>
            <div class="col-4 border border-dark-light bg-light">4</div>
            <div class="col-2 border border-dark-light bg-light">2</div>
        </div>

        <div class="row mt-1 bg-black-50 row-cols-3">
            <div class="col border border-dark-light bg-light">auto</div>
            <div class="col border border-dark-light bg-light">auto</div>
            <div class="col border border-dark-light bg-light">auto</div>
        </div>


        <div class="row mt-1 bg-black-50">
            <div class="col-12 tablet-col-8 mobile-col-6 border border-dark-light bg-light">
                12 on desktop / 8 tablet / 6 on mobile
            </div>

            <div class="d-none mobile-d-block mobile-col-6">
                display only on mobile
            </div>

        </div>



        <div class="row no-wrap row-cols-2 mt-1 bg-black-50 overflow-x-visible">
            <div class="col-4 border border-dark-light bg-light">col</div>
            <div class="col-4 border border-dark-light bg-light">col</div>
            <div class="col-4 border border-dark-light bg-light">col</div>
            <div class="col-4 border border-dark-light bg-light">col</div>
            <div class="col-4 border border-dark-light bg-light">col</div>
            <div class="col-4 border border-dark-light bg-light">col</div>
            <div class="col-4 border border-dark-light bg-light">col</div>
            <div class="col-4 border border-dark-light bg-light">col</div>
            <div class="col-4 border border-dark-light bg-light">col</div>
        </div>



    </div>






</body>
</html>
