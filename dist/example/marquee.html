<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Unee CSS Framework - Marquee</title>
    <link rel="stylesheet" href="../unee.css">
</head>
<body>


    <div class="container my-4">
        <div class="marquee bg-black-100 text-light rounded px-1 small" style="--marquee-animation-position-start:0; --marquee-animation-duration: 60s">
            <main>
                <ul>
                    <li><strong>FACEBOOK</strong> 3.4%</li>
                    <li><strong>TWITTER</strong> 0.77%</li>
                    <li><strong>INSTAGRAM</strong> 4.71%</li>
                    <li><strong>SNAPCHAT</strong> 2%</li>
                    <li><strong>CISCO</strong> 0.2%</li>
                    <li><strong>MICROSOFT</strong> 0.1%</li>
                    <li><strong>GOOGLE</strong> 0.55%</li>
                    <li><strong>PAYPAL</strong> -0.15%</li>
                    <li><strong>AIRBNB</strong> 0.23%</li>
                </ul>
            </main>
        </div>
    </div>



    <div class="container my-4">
        <div class="marquee marquee-hover-paused" style="--marquee-animation-duration: 300s; --marquee-animation-position-start:0%;  --marquee-animation-position-end:-220%;">
            <main class="row row-cols-4 no-wrap center">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">7</div>
                <div class="box">8</div>
            </main>
        </div>
    </div>






</body>
</html>
