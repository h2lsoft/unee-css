<h1>Slideshow</h1>

<div class="slideshow" style="--slideshow-image-count: 5">
    <img src="https://images.unsplash.com/photo-1726758254279-6a39c11bdcd5?q=80&w=500&auto=format&fit=crop" alt="1">
    <img src="https://images.unsplash.com/photo-1726828952256-293d9b81ff2d?q=80&w=500&auto=format&fit=crop" alt="2">
    <img src="https://images.unsplash.com/photo-1726766406089-0308c800b6b2?q=80&w=500&auto=format&fit=crop" alt="3">
    <img src="https://images.unsplash.com/photo-1726697187202-c1c33efd40d6?q=80&w=500&auto=format&fit=crop" alt="4">
    <img src="https://images.unsplash.com/photo-1726758267577-f8ca9449ed6b?q=80&w=500&auto=format&fit=crop" alt="5">
</div>


<code class="html">
<div class="slideshow" style="--slideshow-image-count: 3">
    <img src="..." />
    <img src="..." />
    <img src="..." />
</div>
</code>

<div class="box warning">
    <header>Required</header>
    <dl>
        <dt>--slideshow-image-count</dt>
        <dd>number of image</dd>
    </dl>
</div>

<div class="box">
    <header>Useful classes</header>
    <dl>
        <dt>.slideshow-image-noresize</dt>
        <dd>keep original width of image</dd>
    </dl>
</div>



<code class="css-variables" data-pattern="slideshow"></code>
