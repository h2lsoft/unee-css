<h1>Buttons</h1>

<h4>Regular</h4>

<div class="row row-cols-4 center">

    <div class="col">
        <button type="button">Default</button>
    </div>

    <div class="col">
        <button type="button" class="primary">.primary</button>
    </div>

    <div class="col">
        <button type="button" class="secondary">.secondary</button>
    </div>

    <div class="col">
        <button type="button" class="ternary">.ternary</button>
    </div>

    <div class="col">
        <button type="button" class="success">.success</button>
    </div>

    <div class="col">
        <button type="button" class="warning">.warning</button>
    </div>

    <div class="col">
        <button type="button" class="danger">.danger</button>
    </div>

    <div class="col">
        <button type="button" class="info">.info</button>
    </div>

    <div class="col">
        <button type="button" class="dark">.dark</button>
    </div>

    <div class="col">
        <button type="button" class="link">.link</button>
    </div>

</div>


<h4 class="mt-4">Outline</h4>

<div class="row row-cols-4 center">
    <div class="col">
        <button type="button" class="outline">Default</button>
    </div>

    <div class="col">
        <button type="button" class="outline-primary">.primary</button>
    </div>

    <div class="col">
        <button type="button" class="outline-secondary">.secondary</button>
    </div>

    <div class="col">
        <button type="button" class="outline-ternary">.ternary</button>
    </div>

    <div class="col">
        <button type="button" class="outline-success">.outline-success</button>
    </div>

    <div class="col">
        <button type="button" class="outline-warning">.outline-warning</button>
    </div>

    <div class="col">
        <button type="button" class="outline-danger">.outline-danger</button>
    </div>

    <div class="col">
        <button type="button" class="outline-info">.outline-info</button>
    </div>

    <div class="col">
        <button type="button" class="outline-dark">.outline-dark</button>
    </div>

    <div class="col">
        <button type="button" class="outline-link">.outline-link</button>
    </div>


</div>




<h4 class="mt-4">Sizes</h4>
<div class="row row-cols-3 center">
    <div class="col">
        <button type="button" class="small">.small</button>
    </div>

    <div class="col">
        <button type="button">default</button>
    </div>

    <div class="col">
        <button type="button" class="large">.large</button>
    </div>

    <div class="col">
        <button type="button" class="outline small">.small</button>
    </div>

    <div class="col">
        <button type="button" class="outline">default</button>
    </div>

    <div class="col">
        <button type="button" class="outline large">.large</button>
    </div>


</div>



<code class="css-variables" data-pattern="button"></code>
